{% extends "jinja2/manual/html/base.html" %}

{% block content %}
<div style="text-align:center">
  <img src="images/moa_logo_small.png" border="0"><br>
  <div id="MoaDetails">
	  <center>
		<table cellspacing="5">
		  <tr>
			<th style="text-align:right;">Version</th>
			<td>{{ moa_version }}</td>
		  </tr>
		  <tr>
			<th style="text-align:right;">Manual generation time:</th>
			<td> {{ date_generated }} </td>
		  </tr>
		  <tr>
			<th style="text-align:right;">Author:</th>
			<td>Mark Fiers</td>
		  </tr>
		  <tr>
			<th style="text-align:right;">Git branch:</th>
			<td>{{ git_branch }}</td>
		  </tr>
		  <tr>
			<th style="text-align:right;">Git commit:</th>
			<td>{{ git_version }}</td>
		  </tr>
		</table>
	  </center>
  </div>
</div>
{% endblock %}
