Alias /moa/data /home/mf/test/moa

<Directory /home/mf/test/moa>

   Options +Indexes +FollowSymLinks

   Order allow,deny
   Allow from all

   SetEnv MOADATAROOT /home/mf/test/moa
   SetEnv MOAWEBROOT /moa/data

#   AddDescription "Moa configuration" moa.mk
#   AddDescription "Core Moa Makefile" Makefile
#   AddDescription "Moa lock file" lock
#   AddDescription "Moa runlock file" moa.runlock

#   AddIcon ([DIR],/moa/images/folder.png) ^^DIRECTORY^^
#   AddIcon (MOA,/moa/images/moa.24.png) .mk moa.* lock Makefile 
#   AddIcon ([PARENT],/moa/images/left.png) ..

   IndexOptions FoldersFirst SuppressRules HTMLTable IconHeight=24 SuppressHTMLPreamble SuppressColumnSorting SuppressDescription

   HeaderName /moa/cgi/indexHeader.cgi
   ReadmeName /moa/html/indexFooter.html
</Directory>

ScriptAlias /moa/cgi/ /home/mf/project/moa/www2/cgi/
<Directory /home/mf/project/moa/www2/cgi/>
    AddType text/html .cgi
    Order allow,deny
    Allow from all
    SetEnv MOABASE /home/mf/project/moa
</Directory>

Alias /moa/html/ /home/mf/project/moa/www2/html/

<Directory /home/mf/project/moa/www2/html>
    Order allow,deny
    Allow from all
    Options +Indexes
</Directory>

